<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Header und Modal -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Timeline -->
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <div id='timeline-embed' style="width: 100%; height: 600px"></div>
    <script type="text/javascript">
        var options = {
             language: "de",
             initial_zoom: 2
    }
        // Alternativ default ohne 3. Argument.
        var timeline = new TL.Timeline('timeline-embed',
        'https://docs.google.com/spreadsheets/d/1aPVtaDSf5cb7JgscA5hALq-mqIS7kAnlaWWXbPpsQpM/edit#gid=0', options);
    </script>
</head>
<body>
    <header>
        <!-- Logo nicht vergessen -->
        <div class="logo">NSU-Komplex</div> 
        <nav class="active">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#" id="myBtn">About</a></li>
            </ul>
        </nav>
        <div class="menu-toggle "><i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>
            <!-- The Modal -->
            <div id="myModal" class="modal">
        
                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                          Sapiente natus totam consectetur, reprehenderit officia 
                          recusandae quae ipsa excepturi, sed modi sint labore 
                          assumenda pariatur? Assumenda facere at 
                          beatae placeat aliquam?</p>
                          <!-- Footer hinzufügen???? -->
                    </div>
            </div>
            
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">

        //Aus Übungszwecken mit JQuery und ohne ausprobiert
        
		$(document).ready(function(){
			$('.menu-toggle').click(function(){
				$('nav').toggleClass('active')
			})

			$('ul li').click(function(){
				$(this).siblings().removeClass('active');
				$(this).toggleClass('active');
			})
		})

        var modal = document.getElementById('myModal');
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }   
	</script>
    
</body>
</html>
